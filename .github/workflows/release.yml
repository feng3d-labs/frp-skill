name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. 1.0.0)'
        required: true

permissions:
  contents: read

jobs:
  # 发布前测试 - 在所有平台验证
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

      - name: Cache frp binaries
        uses: actions/cache@v4
        with:
          path: binaries
          key: frp-${{ runner.os }}-0.67.0

      - name: Install dependencies
        run: npm ci

      - name: Run all tests
        run: npm test

      - name: Run E2E tests
        run: npx vitest --run test/e2e.test.ts
        timeout-minutes: 15

  # 构建并发布到 npm
  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Publish @feng3d/frps
        run: cd packages/frps && npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @feng3d/frpc
        run: cd packages/frpc && npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # 创建 GitHub Release
  release:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## @feng3d/frps 和 @feng3d/frpc ${{ steps.version.outputs.version }}

            ### 安装
            ```bash
            # 服务端
            npx @feng3d/frps -p 7000

            # 客户端
            npx @feng3d/frpc --server example.com --local-port 8080 --remote-port 8080
            ```

            ### 变更
            查看 [CHANGELOG](https://github.com/wardenfeng/frp-skill/blob/main/CHANGELOG.md)
          draft: false
          prerelease: false
